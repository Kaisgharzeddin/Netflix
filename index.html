<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix inlogging</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./netflix loo.png">
  </head>
  <body>
    <div class="nav1">
      <div class="netflix">
        <b class="p1-white">NET</b>
        <b class="p1-red">FLIX</b>
      </div>
    </div>
    <div class="nav2">
      <p>Thank you for signing up at netflix. Tell us more about yourself</p>
    </div>

    <div class="nav3">
      <div class="name">
        <p>Name</p>
      </div>

      <div class="name-input">
        <input type="text" placeholder="Enter your name" />
      </div>

      <div class="age">
        <p>Age</p>
      </div>
      <div class="age-input">
        <input type="text" placeholder="Age" />
      </div>

      <div class="email">
        <p>Email</p>
      </div>
      <div class="email-input">
        <input type="text" placeholder="Enter your email" />
      </div>

      <div class="content-text">
        <p>Content type</p>
      </div>

      <div class="select">
        <select name="select" id="select" class="select-box">
          <option value="series">Series</option>
          <option value="Films">Films</option>
          <option value="Comedie">Comedie</option>
          <option value="Herror">Herror</option>
        </select>
      </div>

      <div class="label-nav">
        <p class="p2-movie">Movie type</p>
        <label>
          <input type="checkbox" />
          <p class="p2">Comedy</p>
        </label>
        <label>
          <input type="checkbox" />
          <p class="p2">Action</p>
        </label>
        <label>
          <input type="checkbox" />
          <p class="p2">Romance</p>
        </label>
      </div>

      <div class="gender-nav">
        <p class="p3-gender">Gender</p>
        <label>
          <input type="radio" name="gender" />
          <p class="p3">Male</p>
        </label>
        <label>
          <input type="radio" name="gender" />
          <p class="p3">Female</p>
        </label>
        <label>
          <input type="radio" name="gender" />
          <p class="p3">Other</p>
        </label>
      </div>

      <div class="feedback-nav">
        <p class="p4">Feed back</p>
        <input type="text" placeholder="Any comment" />
      </div>

      <div class="submit-nav">
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
